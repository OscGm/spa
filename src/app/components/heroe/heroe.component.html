<div class="card mb-3 animated fadeIn fast" style="width: fluid;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="heroe.img" class="card-img" [alt]="heroe.nombre">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.png" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre | uppercase}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <p class="card-text"><small>{{heroe.aparicion | date:'y'}}</small></p>
                <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
                <div class="col">
                </div>
            </div>
        </div>
    </div>
</div>
